<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Picker</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
    </style>
  </head>
  <body>
    <button id="on" onclick="green()">One</button>
    <button id="tw" onclick="red()">Two</button>
    <button id="th" onclick="black()">Three</button>
    <button id="fr" onclick="blue()">Four</button>
    <button id="fv" onclick="pink()">Five</button>
    <script>
      function green() {
        document.bgColor = "green";
         }
         function red(){
           document.bgColor = "red";
         }

         function black(){
           document.bgColor = "black";
         }
         function blue(){
           document.bgColor = "blue";
         }
         function pink(){
           document.bgColor = "pink";
         }
    </script>
  </body>
</html>
